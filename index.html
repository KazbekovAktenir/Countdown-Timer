<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <img src="./img/MacBookPro16.jpg" alt="MacBook Pro 16 M1" class="image" />
      <h2>Macbook Pro 16 M1</h2>
      <h4>Старт продаж</h4>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolores libero
        consequatur illum debitis soluta magni animi, est molestias aperiam
        culpa sapiente quam doloribus non suscipit nemo ut illo at! Quod!
      </p>

      <!-- поле для выбора даты и кнопка  -->
      <label for="countdown-date">Выбери дату:</label>
      <input type="datetime-local" id="countdown-date" />
      <button id="start-timer">Начать отсчет</button>

      <div class="count_down">
        <div class="count_down_item">
          <h4 class="days">10</h4>
          <span>дни</span>
        </div>
        <div class="count_down_item">
          <h4 class="hours">18</h4>
          <span>часы</span>
        </div>
        <div class="count_down_item">
          <h4 class="minutes">20</h4>
          <span>минуты</span>
        </div>
        <div class="count_down_item">
          <h4 class="seconds">30</h4>
          <span>секунды</span>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
